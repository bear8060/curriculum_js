<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="language-select" onchange="changeLang()">
        <option id="select"value = "none">選択してください</option>
        <option id="selected_jpn"value = "jpn">日本語</option>
        <option id="selected_en"value = "en">English</option>
        <option id="selected_all"value="all">全て表示</option>
    </select>
    <table id = "language-table">
        <tr lang="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr lang="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let select=document.getElementById("language-select");
            let selectedValue = select.value;
            let rows = document.querySelectorAll("#language-table tr");
            rows.forEach(row=>{
                if(selectedValue==="all") {
                    row.style.display=""
                } else if (row.getAttribute("lang")===selectedValue) {
                    row.style.display=""
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
